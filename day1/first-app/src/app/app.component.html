<h1>Welcome to Directive in Angular</h1>
<h2>Types of Directive</h2>
<ol>
    <li>Component Directive</li>
    <li>Structural Directive</li>
    <li>Attribute Directive</li>
</ol>
<h1>Structural Directive</h1>
<ul>
    <li>ngIf</li>
    <li>ngFor</li>
    <li>ngSwitch</li>
</ul>
<ul>
    <ng-container *ngFor="let emp of emps">
        <li *ngIf="emp.age > 25">
            <span>{{emp.name}} - {{emp.age}} - {{emp.position}}</span>
        </li>
    </ng-container>
</ul>
