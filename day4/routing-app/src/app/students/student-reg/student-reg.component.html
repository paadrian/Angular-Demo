<form action="" class="ms-2">
    <div class="mb-3">
        <label for="id" class="form-label">Student Id</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="student.id" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="name" name="name"[(ngModel)]="student.name" required>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Student Age</label>
        <input type="number" class="form-control" id="age" name="age"[(ngModel)]="student.age" required>
    </div>
    <div class="mb-3">
        <label for="contact" class="form-label">Student Contact</label>
        <input type="text" class="form-control" id="contact" name="contact"[(ngModel)]="student.contact" required>
    </div>
    <div class="mb-3">
        <label for="fee" class="form-label">Student Fee</label>
        <input type="number" class="form-control" id="fee" name="fee"[(ngModel)]="student.fee" required>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary text-white" (click)="register()">Register Student</button>
    </div>
</form>
